<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday Planning with Jarvis</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #faf9f7;
      color: #2f2b27;
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
    }

    /* Main Layout */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Lookbook (Left 2/3) */
    .lookbook-panel {
      flex: 2;
      background: #faf9f7;
      overflow-y: auto;
      padding: 2rem 3rem;
    }

    /* Jarvis Chat (Right 1/3) */
    .jarvis-panel {
      flex: 1;
      background: #2f2b27;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #4a453e;
    }

    /* Jarvis Header */
    .jarvis-header {
      padding: 1.5rem;
      border-bottom: 1px solid #4a453e;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .jarvis-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      padding: 4px;
      flex-shrink: 0;
    }

    .jarvis-avatar img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .jarvis-info h3 {
      font-family: 'Source Serif 4', Georgia, serif;
      color: #faf9f7;
      font-size: 1.125rem;
      font-weight: 500;
    }

    .jarvis-status {
      color: #b8b0a3;
      font-size: 0.875rem;
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.jarvis {
      align-self: flex-start;
      max-width: 90%;
    }

    .message.user {
      align-self: flex-end;
      max-width: 85%;
    }

    .message-content {
      background: #3a3530;
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      color: #e8e4de;
      line-height: 1.6;
      font-size: 0.9375rem;
    }

    .message.jarvis .message-content {
      border-bottom-left-radius: 0.25rem;
      border: 1px solid #4a453e;
    }

    .message.user .message-content {
      background: #a67c52;
      color: #faf9f7;
      border-bottom-right-radius: 0.25rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: #8b8680;
      margin-top: 0.5rem;
      padding: 0 0.5rem;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 0.375rem;
      padding: 1rem 1.25rem;
      background: #3a3530;
      border-radius: 1rem;
      border-bottom-left-radius: 0.25rem;
      width: fit-content;
    }

    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: #8b8680;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-0.5rem);
      }
    }

    /* Chat Input */
    .chat-input-container {
      padding: 1rem 1.5rem;
      border-top: 1px solid #4a453e;
      background: #2f2b27;
    }

    .chat-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: #3a3530;
      border: 1px solid #4a453e;
      border-radius: 0.75rem;
      color: #e8e4de;
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 0.9375rem;
      resize: none;
      transition: all 300ms ease;
    }

    .chat-input:focus {
      outline: none;
      border-color: #a67c52;
      box-shadow: 0 0 0 2px rgba(166, 124, 82, 0.2);
    }

    .chat-input::placeholder {
      color: #8b8680;
    }

    /* Lookbook Content */
    .lookbook-header {
      margin-bottom: 2rem;
    }

    .lookbook-title {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.75rem;
      font-weight: 500;
      color: #2f2b27;
      margin-bottom: 0.5rem;
    }

    .lookbook-subtitle {
      color: #8b8680;
      font-size: 0.9375rem;
    }

    /* Data Card */
    .data-card {
      background: white;
      border-radius: 1rem;
      border: 1px solid #e8e4de;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
    }

    .card-label {
      font-size: 0.6875rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    .stream-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .stream-name {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.125rem;
      font-weight: 500;
      color: #2f2b27;
    }

    .stream-status {
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 500;
    }

    .stream-status.success {
      background: #d9f99d;
      color: #3f6212;
    }

    .stream-status.warning {
      background: #fef3c7;
      color: #92400e;
    }

    /* Progress Bar */
    .progress-container {
      margin: 1rem 0;
    }

    .progress-bar {
      height: 0.75rem;
      background: #e8e4de;
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 0.75rem;
    }

    .progress-fill {
      height: 100%;
      background: #a67c52;
      border-radius: 9999px;
      transition: width 800ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-fill.gold {
      background: #d97706;
    }

    .progress-fill.silver {
      background: #8b8680;
    }

    .progress-fill.bronze {
      background: #a67c52;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }

    .progress-text {
      color: #635c52;
    }

    .progress-percent {
      color: #2f2b27;
      font-weight: 600;
    }

    /* Category Tags */
    .category-section {
      margin-top: 1.5rem;
    }

    .category-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .category-tag {
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 500;
    }

    .category-tag.active {
      background: #7d8471;
      color: white;
    }

    .category-tag.neglected {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      color: #92400e;
    }

    /* Button */
    .action-button {
      background: #2f2b27;
      color: #faf9f7;
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 0.5rem;
      font-family: 'Inter', system-ui, sans-serif;
      font-weight: 500;
      font-size: 0.9375rem;
      cursor: pointer;
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.2);
      margin-top: 1rem;
    }

    .action-button:hover {
      background: #4a453e;
      box-shadow: 0 2px 8px rgba(47, 43, 39, 0.3);
      transform: translateY(-1px);
    }

    .action-button:active {
      transform: translateY(0);
    }

    /* Scrollbar Styling */
    .chat-messages::-webkit-scrollbar,
    .lookbook-panel::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #2f2b27;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #4a453e;
      border-radius: 4px;
    }

    .lookbook-panel::-webkit-scrollbar-track {
      background: #faf9f7;
    }

    .lookbook-panel::-webkit-scrollbar-thumb {
      background: #d4cec4;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      const [messages, setMessages] = useState([]);
      const [isTyping, setIsTyping] = useState(false);
      const [currentView, setCurrentView] = useState('intro');
      const chatEndRef = useRef(null);

      const scrollToBottom = () => {
        chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages, isTyping]);

      // Start conversation
      useEffect(() => {
        setTimeout(() => addJarvisMessage("Good morning. Ready for our Friday planning session?"), 500);
        setTimeout(() => addJarvisMessage("I've prepared a lookbook of last week's execution. Let's walk through it together."), 2500);
        setTimeout(() => setCurrentView('lastWeek'), 4000);
      }, []);

      const addJarvisMessage = (text) => {
        setIsTyping(true);
        setTimeout(() => {
          setMessages(prev => [...prev, {
            id: Date.now(),
            sender: 'jarvis',
            text: text,
            time: new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })
          }]);
          setIsTyping(false);
        }, 1000 + Math.random() * 500);
      };

      const addUserMessage = (text) => {
        setMessages(prev => [...prev, {
          id: Date.now(),
          sender: 'user',
          text: text,
          time: new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })
        }]);
      };

      const handleResponse = (response) => {
        addUserMessage(response);

        // Jarvis responds based on context
        setTimeout(() => {
          if (response.includes("looks good") || response.includes("ready")) {
            addJarvisMessage("Excellent. I notice you completed 87% of your Bronze commitments—that's your best rate in six weeks.");
            setTimeout(() => addJarvisMessage("But those two pushed tasks both involve phone calls. When you batch them Wednesday mornings with coffee, completion jumps to 90%. Scattered through the week? 60%."), 3000);
          } else if (response.includes("energy") || response.includes("capacity")) {
            addJarvisMessage("Your Energy Reserve looks solid today. Processing Power is sharp after yesterday's rest.");
            setTimeout(() => addJarvisMessage("This is a good week for meaningful progress without overextension."), 2500);
          }
        }, 1200);
      };

      const renderLookbook = () => {
        switch (currentView) {
          case 'intro':
            return (
              <div className="lookbook-header">
                <h1 className="lookbook-title">Friday Planning Session</h1>
                <p className="lookbook-subtitle">Week of May 12, 2025 · Session #37</p>
              </div>
            );

          case 'lastWeek':
            return (
              <div>
                <div className="lookbook-header">
                  <h1 className="lookbook-title">Last Week in Review</h1>
                  <p className="lookbook-subtitle">Data from your execution history</p>
                </div>

                <div className="data-card">
                  <div className="card-label">Gold Stream</div>
                  <div className="stream-header">
                    <span className="stream-name">Launch Professional Blog</span>
                    <span className="stream-status success">On Track</span>
                  </div>
                  <div className="progress-container">
                    <div className="progress-bar">
                      <div className="progress-fill gold" style={{width: '45%'}}></div>
                    </div>
                    <div className="progress-label">
                      <span className="progress-text">3 of 5 tasks completed</span>
                      <span className="progress-percent">45%</span>
                    </div>
                  </div>
                </div>

                <div className="data-card">
                  <div className="card-label">Silver Stream</div>
                  <div className="stream-header">
                    <span className="stream-name">Home Office Renovation</span>
                    <span className="stream-status warning">Slightly Behind</span>
                  </div>
                  <div className="progress-container">
                    <div className="progress-bar">
                      <div className="progress-fill silver" style={{width: '30%'}}></div>
                    </div>
                    <div className="progress-label">
                      <span className="progress-text">2 of 4 tasks completed</span>
                      <span className="progress-percent">30%</span>
                    </div>
                  </div>
                </div>

                <div className="data-card">
                  <div className="card-label">Bronze Stream</div>
                  <div className="stream-header">
                    <span className="stream-name">Maintenance & Quick Wins</span>
                    <span className="stream-status success">Target Met</span>
                  </div>
                  <div className="progress-container">
                    <div className="progress-bar">
                      <div className="progress-fill bronze" style={{width: '87%'}}></div>
                    </div>
                    <div className="progress-label">
                      <span className="progress-text">14 of 16 tasks completed</span>
                      <span className="progress-percent">87%</span>
                    </div>
                  </div>
                </div>

                <div className="data-card">
                  <div className="card-label">Category Distribution</div>
                  <div className="category-section">
                    <p style={{color: '#635c52', fontSize: '0.875rem', marginBottom: '0.75rem'}}>
                      Where your attention went:
                    </p>
                    <div className="category-grid">
                      <span className="category-tag active">Purpose</span>
                      <span className="category-tag active">Home</span>
                      <span className="category-tag active">Financial</span>
                    </div>
                  </div>
                  <div className="category-section">
                    <p style={{color: '#635c52', fontSize: '0.875rem', marginBottom: '0.75rem'}}>
                      Categories neglected:
                    </p>
                    <div className="category-grid">
                      <span className="category-tag neglected">Health</span>
                      <span className="category-tag neglected">Relationships</span>
                      <span className="category-tag neglected">Leisure</span>
                    </div>
                  </div>
                </div>
              </div>
            );

          default:
            return null;
        }
      };

      return (
        <div className="app-container">
          <div className="lookbook-panel">
            {renderLookbook()}
          </div>

          <div className="jarvis-panel">
            <div className="jarvis-header">
              <div className="jarvis-avatar">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="50" cy="35" r="15" fill="#2f2b27"/>
                  <rect x="30" y="50" width="40" height="40" rx="5" fill="#2f2b27"/>
                  <rect x="35" y="32" width="10" height="3" fill="#3b82f6"/>
                  <rect x="55" y="32" width="10" height="3" fill="#3b82f6"/>
                  <circle cx="42" cy="60" r="2" fill="#3b82f6"/>
                </svg>
              </div>
              <div className="jarvis-info">
                <h3>Jarvis</h3>
                <div className="jarvis-status">Strategic Advisor</div>
              </div>
            </div>
            <div className="chat-messages">
              {messages.map(msg => (
                <div key={msg.id} className={`message ${msg.sender}`}>
                  <div className="message-content">{msg.text}</div>
                  <div className="message-time">{msg.time}</div>
                </div>
              ))}
              {isTyping && (
                <div className="message jarvis">
                  <div className="typing-indicator">
                    <div className="typing-dot"></div>
                    <div className="typing-dot"></div>
                    <div className="typing-dot"></div>
                  </div>
                </div>
              )}
              <div ref={chatEndRef} />
            </div>

            <div className="chat-input-container">
              <textarea
                className="chat-input"
                placeholder="Share your thoughts with Jarvis..."
                rows="3"
                onKeyDown={(e) => {
                  if (e.key === 'Enter' && !e.shiftKey && e.target.value.trim()) {
                    e.preventDefault();
                    handleResponse(e.target.value);
                    e.target.value = '';
                  }
                }}
              />
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
