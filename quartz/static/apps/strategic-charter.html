<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeBuild Strategic Charter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Icon components
    const Icon = ({ name, className }) => {
      const ref = React.useRef(null);
      React.useEffect(() => {
        if (ref.current) {
          ref.current.innerHTML = '';
          const icon = lucide.createElement(lucide.icons[name]);
          ref.current.appendChild(icon);
        }
      }, [name]);
      return <span ref={ref} className={className} style={{display: 'inline-flex', alignItems: 'center'}} />;
    };

      const [activeSection, setActiveSection] = useState({

        tier2: "themes",
        historical: "retrospective"

        { id: "tier2", label: "Tier 2: Quarterly Planning", icon: "Calendar" },
        { id: "historical", label: "Historical Log", icon: "History" }

        tier1: [
          { id: "identity", label: "Core Identity" },
          { id: "categories", label: "Life Categories" },
          { id: "capacity", label: "Capacity Baselines" }
        ],
        tier2: [
          { id: "themes", label: "Strategic Themes" },
          { id: "initiatives", label: "Quarterly Initiatives" },

                      {

                      {
                        name: "Sustainable Excellence",
                        description: "I pursue quality through consistent effort, not heroic sprints.",
                        filter: "Can I maintain this pace and standard for years, not weeks?"

                        description: "I create value for others as the foundation of my own prosperity.",
                        filter: "Does this serve more than just my immediate interests?"

                    tagBg: "bg-rose-100",

                    <div className="flex items-center gap-3 mb-4">
                      <Icon name={attr.icon} className="w-5 h-5 text-indigo-600" />

      const renderTier2Content = () => {

                  {
                    name: "Foundation Fortification",
                    description: "Strengthening the systems and habits that will support larger ambitions",

                    borderColor: "border-amber-100",
                    tagBg: "bg-amber-100",
                    tagText: "text-amber-800"

                    borderColor: "border-rose-100",

                    tagText: "text-rose-800"

                  <div key={idx} className={`${theme.bgColor} p-6 rounded-xl border ${theme.borderColor}`}>

                    <p className="text-gray-700 italic mb-4">{theme.description}</p>

                    <div className="grid md:grid-cols-2 gap-4 mb-4">
                      <div className="bg-white p-3 rounded-lg">
                        <h4 className="font-medium text-gray-700 text-sm mb-1">Why Now</h4>
                        <p className="text-sm text-gray-600">{theme.whyNow}</p>
                      </div>
                      <div className="bg-white p-3 rounded-lg">
                        <h4 className="font-medium text-gray-700 text-sm mb-1">Vision Connection</h4>

                      </div>

                    <div className="flex items-center gap-2">
                      <span className="text-sm font-medium text-gray-600">Primary Categories:</span>

                      <p className="text-green-700">{initiative.success}</p>
                    </div>
                  </div>
                ))}
              </div>
            );

          case "monthly":
            return (
              <div className="space-y-6">
                {[
                  {
                    month: "April 2025",
                    subtitle: "Planning & Preparation",
                    focus: ["Foundation Fortification (primary)", "Professional Positioning (secondary)"],

                      className={`px-4 py-3 text-sm font-medium transition-colors ${
                        activeSection[activeTier] === section.id
                          ? "text-indigo-600 border-b-2 border-indigo-600"
                          : "text-gray-500 hover:text-gray-700"
                      }`}
                    >
                      {section.label}
                    </button>
                  ))}
                </div>
              </div>

              {/* Content */}
              <div className="p-6">
                {activeTier === "tier1" && renderTier1Content()}
                {activeTier === "tier2" && renderTier2Content()}
                {activeTier === "historical" && renderHistoricalContent()}
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<StrategicCharterApp />, document.getElementById('root'));
  </script>
</body>
</html>
