<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeBuild Strategic Charter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #faf9f7;
      color: #2f2b27;
      line-height: 1.6;
    }

    .font-serif {
      font-family: 'Source Serif 4', Georgia, serif;
    }

    /* Layout */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      border: 1px solid #e8e4de;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08), 0 4px 12px rgba(47, 43, 39, 0.04);
      overflow: hidden;
    }

    .card:hover {
      box-shadow: 0 2px 8px rgba(47, 43, 39, 0.12), 0 8px 24px rgba(47, 43, 39, 0.06);
    }

    /* Header */
    .header {
      background: #2f2b27;
      padding: 2rem;
      color: #faf9f7;
    }

    .header h1 {
      font-size: 1.875rem;
      margin-bottom: 0.75rem;
      letter-spacing: 0.025em;
    }

    .header-meta {
      font-size: 0.875rem;
      color: #b8b0a3;
    }

    .header-meta span {
      margin-right: 1rem;
    }

    /* Tabs */
    .tier-tabs {
      display: flex;
      background: #f5f3f0;
      border-bottom: 1px solid #e8e4de;
    }

    .tier-tab {
      padding: 1.25rem 2rem;
      font-weight: 500;
      color: #7d7568;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tier-tab:hover {
      color: #2f2b27;
      background: #faf9f7;
    }

    .tier-tab.active {
      background: white;
      color: #2f2b27;
      border-bottom: 2px solid #a67c52;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
    }

    .tier-tab:active {
      transform: translateY(1px);
    }

    .section-tabs {
      display: flex;
      padding: 0 1.5rem;
      background: white;
      border-bottom: 1px solid #e8e4de;
    }

    .section-tab {
      padding: 1rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #9a9184;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .section-tab:hover {
      color: #635c52;
    }

    .section-tab.active {
      color: #2f2b27;
      border-bottom: 2px solid #a67c52;
    }

    /* Content */
    .content {
      padding: 2rem;
      background: #faf9f7;
    }

    .content-block {
      background: #f5f3f0;
      padding: 2rem;
      border-radius: 0.75rem;
      border: 1px solid #e8e4de;
      margin-bottom: 2rem;
    }

    .content-block.white {
      background: white;
    }

    .content-block h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2f2b27;
    }

    .content-block p {
      color: #4a453e;
      line-height: 1.8;
    }

    .content-block.mission {
      background: linear-gradient(135deg, #f5f3f0 0%, #e8e4de 100%);
    }

    /* Values */
    .value-card {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #e8e4de;
      margin-bottom: 1.25rem;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .value-card:hover {
      box-shadow: 0 2px 8px rgba(47, 43, 39, 0.12), 0 8px 24px rgba(47, 43, 39, 0.06);
    }

    .value-header {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .value-number {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.25rem;
      color: #a67c52;
    }

    .value-name {
      font-family: 'Source Serif 4', Georgia, serif;
      font-weight: 600;
      font-size: 1.125rem;
      color: #2f2b27;
    }

    .value-description {
      color: #635c52;
      margin-bottom: 1rem;
    }

    .decision-filter {
      background: #faf9f7;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 2px solid #c4b7a6;
    }

    .filter-label {
      font-size: 0.75rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .filter-text {
      color: #4a453e;
      font-style: italic;
    }

    /* Categories */
    .category-card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      border: 1px solid #e8e4de;
      margin-bottom: 2rem;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
      border-left: 4px solid #a67c52;
    }

    .category-card.health {
      border-left-color: #f43f5e;
    }

    .category-card.purpose {
      border-left-color: #3b82f6;
    }

    .category-card.financial {
      border-left-color: #10b981;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .category-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .category-title h3 {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 500;
      color: #2f2b27;
      margin: 0;
    }

    .category-advisor {
      font-size: 0.875rem;
      color: #8b8680;
    }

    .section-label {
      font-size: 0.75rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .category-section {
      margin-bottom: 1.5rem;
    }

    .category-section p {
      color: #635c52;
      line-height: 1.7;
    }

    /* Progress Bar */
    .progress-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .progress-bar {
      display: flex;
      gap: 0.25rem;
      flex: 1;
    }

    .progress-segment {
      height: 0.5rem;
      flex: 1;
      border-radius: 9999px;
      background: #e8e4de;
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-segment.filled {
      background: #a67c52;
    }

    .progress-score {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.125rem;
      color: #2f2b27;
    }

    /* Tags */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: #f5f3f0;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #635c52;
      border: 1px solid #e8e4de;
    }

    /* Capacity Cards */
    .capacity-card {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #e8e4de;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .capacity-card:hover {
      box-shadow: 0 2px 8px rgba(47, 43, 39, 0.12), 0 8px 24px rgba(47, 43, 39, 0.06);
    }

    .capacity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .capacity-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .capacity-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: #f5f3f0;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #635c52;
    }

    .capacity-name {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.125rem;
      font-weight: 500;
      color: #2f2b27;
    }

    .capacity-range {
      background: #f5f3f0;
      color: #4a453e;
      padding: 0.375rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid #e8e4de;
    }

    .capacity-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .capacity-info {
      background: #faf9f7;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 2px solid #d4cec4;
    }

    .capacity-info.warning {
      border-left-color: #fda4af;
    }

    .capacity-info.recovery {
      border-left-color: #7d8471;
    }

    .capacity-info.impact {
      border-left-color: #a67c52;
    }

    .capacity-info h4 {
      font-size: 0.6875rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .capacity-info p {
      font-size: 0.875rem;
      color: #635c52;
      line-height: 1.6;
    }

    /* Theme Cards */
    .theme-card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      border: 1px solid #e8e4de;
      margin-bottom: 2rem;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
      border-left: 4px solid #a67c52;
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .theme-card:hover {
      box-shadow: 0 2px 8px rgba(47, 43, 39, 0.12), 0 8px 24px rgba(47, 43, 39, 0.06);
    }

    .theme-card.sage {
      border-left-color: #7d8471;
    }

    .theme-card.moss {
      border-left-color: #6b7355;
    }

    .theme-header {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .theme-number {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.5rem;
      color: #a67c52;
    }

    .theme-name {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 500;
      color: #2f2b27;
    }

    .theme-description {
      color: #635c52;
      font-style: italic;
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }

    .theme-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .theme-grid {
        grid-template-columns: 1fr;
      }
    }

    .theme-info {
      background: #faf9f7;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .theme-info h4 {
      font-size: 0.6875rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .theme-info p {
      font-size: 0.875rem;
      color: #635c52;
      line-height: 1.6;
    }

    .theme-categories {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .theme-categories-label {
      font-size: 0.875rem;
      color: #8b8680;
    }

    /* Initiative Cards */
    .initiative-card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      border: 1px solid #e8e4de;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .initiative-card:hover {
      box-shadow: 0 2px 8px rgba(47, 43, 39, 0.12), 0 8px 24px rgba(47, 43, 39, 0.06);
    }

    .initiative-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .initiative-title {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
    }

    .initiative-archetype {
      background: #f5f3f0;
      color: #635c52;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      border: 1px solid #e8e4de;
    }

    .initiative-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .initiative-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .initiative-meta-label {
      font-size: 0.875rem;
      color: #8b8680;
    }

    .initiative-meta-value {
      background: #f5f3f0;
      color: #4a453e;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid #e8e4de;
    }

    .success-block {
      background: #faf9f7;
      padding: 1.25rem;
      border-radius: 0.5rem;
      border-left: 2px solid #7d8471;
    }

    .success-block h4 {
      font-size: 0.6875rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .success-block p {
      color: #635c52;
      line-height: 1.7;
    }

    /* Month Cards */
    .month-card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      border: 1px solid #e8e4de;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 3px rgba(47, 43, 39, 0.08);
      border-left: 4px solid #a67c52;
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .month-card:hover {
      box-shadow: 0 2px 8px rgba(47, 43, 39, 0.12), 0 8px 24px rgba(47, 43, 39, 0.06);
    }

    .month-card.sage {
      border-left-color: #7d8471;
    }

    .month-card.moss {
      border-left-color: #6b7355;
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .month-title h3 {
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 500;
      color: #2f2b27;
      margin: 0 0 0.25rem 0;
    }

    .month-subtitle {
      color: #8b8680;
      font-style: italic;
    }

    .month-focus {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .focus-tag {
      background: #f5f3f0;
      color: #4a453e;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      border: 1px solid #e8e4de;
    }

    .month-sections {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .month-info {
      background: #faf9f7;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .month-info h4 {
      font-size: 0.6875rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .month-info p {
      font-size: 0.875rem;
      color: #635c52;
      line-height: 1.6;
    }

    /* Retrospective */
    .retro-section {
      margin-bottom: 1.5rem;
    }

    .retro-block {
      background: #faf9f7;
      padding: 1.25rem;
      border-radius: 0.5rem;
      border-left: 2px solid #d4cec4;
    }

    .retro-block.wins {
      border-left-color: #7d8471;
    }

    .retro-block.lessons {
      border-left-color: #a67c52;
    }

    .retro-block.pattern {
      border-left-color: #8b8680;
    }

    .retro-block h4 {
      font-size: 0.6875rem;
      color: #8b8680;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    .retro-list {
      list-style: none;
      padding: 0;
    }

    .retro-list li {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      color: #635c52;
      margin-bottom: 0.75rem;
    }

    .retro-list li:last-child {
      margin-bottom: 0;
    }

    .retro-icon {
      color: #7d8471;
      margin-top: 0.25rem;
    }

    .retro-icon.clay {
      color: #a67c52;
    }

    /* Quarter Info */
    .quarter-info {
      background: #f5f3f0;
      padding: 1.25rem;
      border-radius: 0.5rem;
      border: 1px solid #e8e4de;
      margin-bottom: 2rem;
    }

    .quarter-info p {
      color: #4a453e;
      font-weight: 500;
      margin: 0;
    }

    .quarter-info span {
      color: #8b8680;
      font-weight: 400;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #8b8680;
    }

    /* Icons (simple SVG) */
    .icon {
      width: 1.25rem;
      height: 1.25rem;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    .icon-small {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Simple SVG icons
    const Icons = {
      Compass: () => (
        <svg className="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
        </svg>
      ),
      Calendar: () => (
        <svg className="icon" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      ),
      BookOpen: () => (
        <svg className="icon" viewBox="0 0 24 24">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
        </svg>
      ),
      Heart: () => (
        <svg className="icon" viewBox="0 0 24 24">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      ),
      Check: () => (
        <svg className="icon icon-small" viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      ),
      Lightbulb: () => (
        <svg className="icon icon-small" viewBox="0 0 24 24">
          <path d="M9 21h6"/>
          <path d="M12 3a6 6 0 0 0-3 11.197V16a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-1.803A6 6 0 0 0 12 3z"/>
        </svg>
      )
    };

    const StrategicCharterApp = () => {
      const [activeTier, setActiveTier] = useState("tier1");
      const [activeSection, setActiveSection] = useState({
        tier1: "identity",
        tier2: "themes",
        historical: "retrospective"
      });

      const tiers = [
        { id: "tier1", label: "Life Foundation", icon: "Compass" },
        { id: "tier2", label: "Quarterly Planning", icon: "Calendar" },
        { id: "historical", label: "Historical Log", icon: "BookOpen" }
      ];

      const sections = {
        tier1: [
          { id: "identity", label: "Core Identity" },
          { id: "categories", label: "Life Categories" },
          { id: "capacity", label: "Capacity Baselines" }
        ],
        tier2: [
          { id: "themes", label: "Strategic Themes" },
          { id: "initiatives", label: "Quarterly Initiatives" },
          { id: "monthly", label: "Monthly Focus" }
        ],
        historical: [
          { id: "retrospective", label: "Q1 2025 Retrospective" }
        ]
      };

      const renderIcon = (name) => {
        const IconComponent = Icons[name];
        return IconComponent ? <IconComponent /> : null;
      };

      const renderTier1Content = () => {
        switch (activeSection.tier1) {
          case "identity":
            return (
              <div>
                <div className="content-block mission">
                  <h3 className="font-serif">Mission Statement</h3>
                  <p style={{fontSize: '1.125rem'}}>
                    To cultivate a life of intentional growth and meaningful contribution, building systems that compound over time while remaining present for the people and experiences that matter most.
                  </p>
                </div>

                <div className="content-block">
                  <h3 className="font-serif">Vision Statement</h3>
                  <p className="section-label">5-10 Year Horizon</p>
                  <p>
